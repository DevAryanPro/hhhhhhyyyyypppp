<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgb(51, 51, 51);
      font-family: 'Google Sans', sans-serif;
      color: white;
      padding: 20px;
    }

    .section {
      border-bottom: 1px solid #444;
      padding: 15px 0;
    }

    .section label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #bbb;
    }

    .section select, .section textarea {
      width: 100%;
      background: #333;
      border: none;
      color: white;
      padding: 10px;
      font-size: 15px;
      border-radius: 4px;
    }

    .section textarea {
      margin-top: 5px;
      height: 100px;
    }
  </style>
</head>
<body>

  <h2>Settings</h2>

  <div class="section">
    <label for="themeColor">Theme</label>
    <select id="themeColor">
      <option value="bg_color">Primary</option>
      <option value="secondary_bg_color" selected>Dark</option>
    </select>
  </div>

  <div class="section">
    <label for="settingOption">Category</label>
    <select id="settingOption">
      <option value="notifications">Notifications</option>
      <option value="privacy">Privacy</option>
      <option value="theme">Theme</option>
      <option value="language">Language</option>
      <option value="account">Account</option>
    </select>
  </div>

  <div class="section">
    <label for="feedback">Feedback</label>
    <textarea id="feedback" placeholder="Write your thoughts..."></textarea>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.setHeaderColor("secondary_bg_color");

    // Change theme dynamically
    document.getElementById("themeColor").addEventListener("change", () => {
      tg.setHeaderColor(document.getElementById("themeColor").value);
    });

    // Show back button
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
      tg.showConfirm("Go back?", (ok) => {
        if (ok) history.back();
      });
    });

    // Configure main button
    tg.MainButton.setText("Save Settings");
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
      const theme = document.getElementById("themeColor").value;
      const setting = document.getElementById("settingOption").value;
      const feedback = document.getElementById("feedback").value;

      const payload = {
        theme: theme,
        setting: setting,
        feedback: feedback
      };

      tg.sendData(JSON.stringify(payload));
      tg.showAlert("Settings sent to bot.");
    });
  </script>

</body>
</html>
