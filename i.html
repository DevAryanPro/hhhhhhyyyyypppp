<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced MiniApp Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgb(51, 51, 51);
      font-family: 'Google Sans', sans-serif;
      color: white;
      padding: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h2>📘 Advanced MiniApp Guide</h2>

  <div class="section">
    <label for="settingOption">⚙️ Choose a Setting Option</label>
    <select id="settingOption">
      <option value="notifications">🔔 Notifications</option>
      <option value="privacy">🔒 Privacy</option>
      <option value="theme">🎨 Theme</option>
      <option value="language">🌐 Language</option>
      <option value="account">👤 Account</option>
    </select>
  </div>

  <div class="section">
    <label for="feedback">💬 Leave Feedback</label>
    <textarea id="feedback" rows="4" placeholder="Tell us how we're doing..."></textarea>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Header bar color
    tg.setHeaderColor("secondary_bg_color"); // options: bg_color, secondary_bg_color

    // Back button
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
      tg.showConfirm("Do you want to go back?", (ok) => {
        if (ok) history.back();
      });
    });

    // Main button
    tg.MainButton.setText("✅ Save Settings");
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
      const setting = document.getElementById("settingOption").value;
      const feedback = document.getElementById("feedback").value;

      const result = {
        setting: setting,
        feedback: feedback
      };

      tg.sendData(JSON.stringify(result));
      tg.showAlert("Settings sent to bot!");
    });
  </script>

</body>
</html>
